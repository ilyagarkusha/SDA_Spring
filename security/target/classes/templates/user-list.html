<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:sec="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymleaf.org ">
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="logout-btn">

        <form th:action="@{/logout}" method="post">
            <input class="login100-form-btn" type="submit" value="Logout" />
        </form>

    </div>

    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="user-table wrap-login100 p-l-45 p-r-45 p-t-65 p-b-54">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th sec:authorize="hasAuthority('ADMIN')">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">

                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>

                <td sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/showFormForUpdate(userId=${user.id})}">Update</a>
                    |
                    <a th:href="@{/delete(userId=${user.id})}"
                       onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
</html></html>
